<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Owezzy Stores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    <script src="./js/main.js.js"></script>

</head>

<body>
    <header>
        <div id="logo">
            <h1>
                <span class="highlight">owezzy store</span>
            </h1>
            <span id="menu-btn" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>
        <nav class="main-nav">
            <ul class="main-nav-items">
                <li class="main-nav__item main-nav__item--cta">
                    <a href="./login.html">Logout</a>
                </li>

            </ul>
        </nav>
    </header>
    <section id="showcase-main">
        <div class="side-navbar" id="side-menu">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a id="dashboard" class="fa fa-bar-chart">Dashboard</a>
            <a id="sales" class="fa fa-money">Sales</a>
            <a id="store" class="fa fa-home">Store</a>
            <a id="admin" class="fa fa-wrench">Admin</a>
        </div>
        <h1>Hefe</h1>
        <div class="auth-form">
            <form class="products-form" action="" method="GET">
                <fieldset>
                    <legend> Available Products:</legend>
                    <input type="text" placeholder="Search Here" />
                    <label>Select Product Category : </label>
                    <select name="category">
                        <option>Household </option>
                        <option>Kitchen & Cookery</option>
                        <option>Electronics</option>
                        <option>Entertainment</option>
                    </select>
                </fieldset>
                <button>SEARCH</button>
            </form>
        </div>
        <div class="shopping cart-form">
            <form class="login-form" action="" method="POST">
                <fieldset>
                    <legend> Customer Cart:</legend>
                    <input type="text" placeholder="username" />
                    <label>Select Product Category : </label>
                    <select name="category">
                        <option>Household </option>
                        <option>Kitchen & Cookery</option>
                        <option>Electronics</option>
                        <option>Entertainment</option>
                    </select>
                    <label>Insert Product image : </label>
                    <input type="file" name="product-image">

                    <input type="submit" value="Submit my information form">
                    <input type="reset" value="reset">

                </fieldset>
                <button>login</button>
            </form>
        </div>
    </section>
    <script>
        function openNav() {
            document.getElementById("side-menu").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("side-menu").style.width = "0";
        }
    </script>
</body>
<footer>
    <p>
        <a href="https://owezzy.github.io" target="_blank">Owezzy</a> 2018&copy;</p>
</footer>

</html>
